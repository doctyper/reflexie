			}

		<script src="data/fail.js"></script>

		<script src="lib/require.js"></script>
		<script>
			require.config({
				paths: {
					"socket.io": "http://0.0.0.0:9999/socket.io/socket.io.js"
				},
				urlArgs : "cacheBust=" + (new Date()).getTime()
			});
		</script>

		<script>
			require([
				"dist/reflexie",
				"socket.io"
			], function (Flexie, io) {
				var socket = io.connect("http://0.0.0.0:9999");

				socket.on("errorchange", function (data) {
					socket.disconnect();
					window.location.reload();
				});

				socket.on("srcchange", function (data) {
					socket.disconnect();
					window.location.reload();
				});

				// Error Reporting Setup
				(function () {
					var error = document.querySelector("#error pre");
					var body = document.body;
					var flx = window.flexContainer;

					error.innerHTML = JSON.stringify(window.flexContainer, null, 3);

					if (flx["align-items"] === "stretch" || flx["align-content"] === "stretch") {
						switch (flx["flex-direction"]) {
						case "row":
						case "row-reverse":
							body.className = "stretch-row";
							break;

						case "column":
						case "column-reverse":
							body.className = "stretch-col";
							break;
						}
					}
				}());

				var target = document.querySelector("#flex-target");
				var items = document.querySelectorAll("#flex-target > *");

				var flex = new Flexie({
					container: {
						"element": target,
						"selector": "#flex-target",
						"properties": window.flexContainer
					},

					items: [{
						"element": items[0],
						"selector": "#flex-col-1",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[1],
						"selector": "#flex-col-2",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[2],
						"selector": "#flex-col-3",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[3],
						"selector": "#flex-col-4",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[4],
						"selector": "#flex-col-5",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[5],
						"selector": "#flex-col-6",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}]
				});

			});
		</script>
	</head>
	<body>

		<div id="flex-container">
			<div id="flex-target">
				<div id="flex-col-1">
					<h2>Col 1</h2>
				</div>
				<div id="flex-col-2">
					<h2>Col 2</h2>
				</div>
				<div id="flex-col-3">
					<h2>Col 3</h2>
				</div>
				<div id="flex-col-4">
					<h2>Col 4</h2>
				</div>
				<div id="flex-col-5">
					<h2>Col 5</h2>
				</div>
				<div id="flex-col-6">
					<h2>Col 6</h2>
				</div>
			</div>
		</div>

		<div id="error">
			<pre></pre>
		</div>
	</body>
