<!doctype html>
<html>
	<head>
		<title>MochaJS Tests</title>
		<link rel="stylesheet" href="lib/browser/mocha.css" />
		<link rel="stylesheet" href="css/runner.css" />

		<script src="lib/require.js"></script>
		<script>
			require.config({
				baseUrl : "/",
				paths: {
					"jquery": "http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min",
					"socket.io": "http://0.0.0.0:9999/socket.io/socket.io",
					"JSON3": "lib/json3"
				},
				urlArgs : "cacheBust=" + (new Date()).getTime()
			});
		</script>

		<script>
			require([
				"jquery",
				"socket.io",
				"lib/tests",
				"lib/mocha",
				"lib/expect"
			], function ($, io, tests) {
				mocha.setup({
					setup : "bdd",
					reporter : "html",
					ignoreLeaks : true
				});

				var socket = io.connect("http://0.0.0.0:9999");
				socket.on("datachange", function (data) {
					socket.disconnect();
					window.location.reload();
				});

				$(document).ready(function () {

					tests.setup().then(function () {
						var runner;

						if (window.mochaPhantomJS) {
							runner = mochaPhantomJS.run();
						} else {
							runner = mocha.run();
						}

						runner.on("end", function () {
							$("html").addClass("complete");
							document.title = "Done.";
						});

						runner.on("test fail", function (test) {
							throw new Error(test);
						});

						runner.on("suite end", function (suite) {
							var err;

							if (suite.suites.length) {
								var suites = suite.suites;

								for (var i = 0, j = suites.length; i < j; i++) {
									var currentSuite = suites[i];
									var tests = currentSuite.tests;

									for (var k = 0, l = tests.length; k < l; k++) {
										var test = tests[k];

										if (test.state === "failed") {
											err = test;
											break;
										}
									}
								}
							}

							if (err) {
								socket.emit("suiteerror", {
									parent: suite.title,
									items: (function () {
										var suites = suite.suites;
										var rules = [];

										for (var i = 0, j = suites.length; i < j; i++) {
											var currentSuite = suites[i];
											rules.push(currentSuite.title);
										}

										return rules;
									}())
								});

								console.error(suite.title);
								// throw new Error();
							} else {
								var parentSuite = $("#mocha-report > .suite").filter(function (i, suite) {
									return !($(suite).find(".fail").length);
								});

								if (parentSuite.length > 1) {
									parentSuite.first().remove();
								}
							}
						});
					});

				});
			});
		</script>
	</head>
	<body>

		<div id="flex-container">
			<div id="flex-target"></div>
		</div>

		<div id="mocha"></div>
	</body>
</html>
